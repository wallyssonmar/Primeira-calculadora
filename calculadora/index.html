<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body class="corpodapagina">
    <h1 class="titulo">Calculadora</h1>
    <div class="Calculadora" >
      <div  id="teste1" class="resultado tela">Resultado</div>
        <input class="escrever tela" type="text" id="primeiroN"  oninput="rolartexto()" placeholder="Digite a expressão">
        <!--<input type="text" id="segundoN" class="escrever" placeholder="  segundo numero">-->
        
       <div class="numeroeoperar">
         <div class="botoes" id="numeros">
          <button class="matriz" id="um" onclick="numeros('1')">1</button>
          <button class="matriz" id="dois" onclick="numeros('2')">2</button>
          <button class="matriz" id="tres" onclick="numeros('3')">3</button>
          <button class="matriz" id="quatro" onclick="numeros('4')">4</button>
          <button class="matriz" id="cinco" onclick="numeros('5')">5</button>
          <button class="matriz" id="seis" onclick="numeros('6')">6</button>
          <button class="matriz" id="sete" onclick="numeros('7')">7</button>
          <button class="matriz" id="oito" onclick="numeros('8')">8</button>
          <button class="matriz" id="nove" onclick="numeros('9')">9</button>
          <button class="zero" id="zero" onclick="numeros('0')">0</button>
          <button class="matriz" id="." onclick="numeros('.')">.</button>
          <button class="matriz" id="igual" onclick="calculo()">=</button>
         </div>

            
          <div class="operadores" name="operadores" id="operadores"> 
            
            <button class="operar" id="divisao" onclick="numeros('/')">/</button>
            <button class="operar" id="multiplicacao" onclick="numeros('*')">*</button>
            <button class="operar" id="subtracao" onclick="numeros('-')"> -</button>
            <button class="operar" id="somar" onclick="numeros('+')">+</button>
          </div>
          <button class="apagar" id="apagar" onclick="apagar()">C</button>
      </div>
        
        
        
    </div>
    
    <script src="script2.js"></script>
 </body>
</html>
